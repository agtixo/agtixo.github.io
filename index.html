<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
		</style>
		<script src="three.js" defer></script>
		<script src="definitions.js" defer></script>
		<script src="meshgrid.js" defer></script>
		<script src="scene.js" defer></script>
	</head>
	<body>
	<script type="x-shader/x-vertex" id="vertexShader">
	  varying vec2 v_texCoord;
	  void main() {
	    v_texCoord = uv;
	    vec2 temp = position.xy + vec2(-55.0,-65.0);

	    float r = 0.35 * length(temp);
	    float k = (((0.0000004 * r - 0.00001281) * r + 0.00033633) * r - 0.00042664) * r + 1.0;

	    gl_Position = projectionMatrix *
	    modelViewMatrix *
	    vec4( 0.92 * temp / k, position.z, 1.0); 
	  }
	</script>


	<script id="fragmentShader" type="x-shader/x-fragment">
	    uniform sampler2D u_texture;
	    varying vec2 v_texCoord;

	    void main() {
	        gl_FragColor =  texture2D(u_texture, v_texCoord);
	    }
	</script>

	</body>
</html>
